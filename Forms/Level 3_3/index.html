<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form>
        <label for="rot">Rot </label>
        <!-- ! min und max von 0 bis 255, weil das die range der rgb-Werte ist; Start-Value ist dann bei allen input-Feldern 0, weil rgb= 0 = weiß; diese Values werden dann durch die Verschiebung der jeweiligen Range geändert und das ändert dann via function die bg-color -->
        <input
          onchange="changeBackground()"
          type="range"
          id="rot"
          name="rot"
          min="0"
          max="255"
          value="0"
          step="1"
        />
        <br />

        <label for="gruen">Grün </label>
        <input
          onchange="changeBackground()"
          type="range"
          id="gruen"
          name="gruen"
          min="0"
          max="255"
          value="0"
          step="1"
        />
        <br />

        <label for="blau">Blau </label>
        <input
          onchange="changeBackground()"
          type="range"
          id="blau"
          name="blau"
          min="0"
          max="255"
          value="0"
          step="1"
        />
      </form>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
